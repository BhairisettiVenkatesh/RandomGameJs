<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>game</title>
      <link rel="stylesheet" href="Random.css">
</head>
<body>
      <h1>Number guessing game</h1>
      <div class="box">
            <div class="innerbox">
                  <p>Try and guess a random number between 1 and 100.</p>
                  <p>You have ten attempts to guess the right number.</p>
                  <h1>Guess a number</h1>
                  <form class="guess">
                  <input type="text" id="text-guess">
                  </input>
                  <br><br>
                  <input type="submit" id="submit">             
      </input>
            </form>
                  <br><br>
                  <div class="result">
                        <p>Previous guesses:<span class="prev-guess"></span> </p>
                        <p>guesses remaining:<span class="last-result">10</span></p>
                        <!-- <p>Result:</p> -->
                         <p class="results"></p>
                  </div>
            </div>   
      </div>
<script src="Random.js"></script>
</body>
</html>
